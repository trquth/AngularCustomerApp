    <header>
        <h3>Customer Orders</h3>
    </header>
    <div ng-controller="customerOrderController">
        <div class="row">
            <div class="span12">
                <div class="indent">
                    <h4>Orders for {{customer.firstName}} {{customer.lastName}}</h4>
                    {{customer.address}}
                    <br />
                   {{customer.city}}

                </div>
            </div>                
            <br /><br />
        </div>
        <div class="span12">
            <ng-include src="'/Scripts/partials/ordertable.html'"></ng-include>
        </div>    
    </div>
</div>
