<div class="" >
    <div class="container"  ng-controller="ordersController">
        <header>
            <h3>All Customer Orders</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12" ng-repeat="customer in customers |orderBy:'lastName'">
                    <div class="indent">
                        <h4><a href="#/customerorders/{{customer.id}}">{{customer.firstName}} {{customer.lastName}}</a></h4>
                    </div>
                    <ng-include src="'/Scripts/partials/ordertable.html'"></ng-include>
                </div>
            </div>
        </div>
     
    </div>
</div>
